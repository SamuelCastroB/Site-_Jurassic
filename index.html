<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Moderno</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Usando fonte padrão do sistema */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a202c; /* Tom de azul marinho */
            color: #ffffff;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            padding: 20px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 700;
        }

        h2 {
            font-size: 1.8em;
            color: #ffffff;
            margin-top: 0;
            font-weight: 300;
        }

        .content-block {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .content-block p {
            font-size: 1.3em; /* Aumentado um pouco a fonte */
            color: #555;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            .content-block {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tráfego pago é aqui</h1>
        <h2>Um lugar para ideias modernas e limpas</h2>
        <div class="content-block">
            <p>Clique aqui</p>
        </div>
    </div>
</body>
</html>
